<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="selection.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select what you want</title>
</head>
<body>
    <div class="wholePage">
        <div class="hbar">

            <div class="logo">
                <img src="images/logo.png" alt="image " width="128px" height="128px" />
            </div>
        
            <!-- <div class="searchbar">

                <form>
                    <input type="search" id="search" name="search" />
                </form>

            </div> -->
        
            <div class="signhome">
                <form>
                    <button id="sign"><b>Sign in</b></button>
                </form>
            </div>
        </div>

        <div class="slider-box">
            <div id="slider">
                <img src="images/img1.png" alt="img">
                <img src="images/img3.png" alt="img">
                <img src="images/img7.png" alt="img">
                <img src="images/img6.png" alt="img">
                <img src="images/img5.png" alt="img">
                <img src="images/img4.png" alt="img">
                <img src="images/img2.png" alt="img">
            </div>
            <div class="indicators">
                <span id="btn1"  class="active"></span>
                <span id="btn2"></span>
                <span id="btn3"></span>
                <span id="btn4"></span>
                <span id="btn5"></span>
                <span id="btn6"></span>
                <span id="btn7"></span>
            </div>
        </div>

        <div class="selecting">
            <div class="row container">
                <div class="col-lg-6 col-md-6 col-sm-12 text-center p-3 cat">
                    <img src="images/animal.png" class="pet" alt="rounded" height="200"
                        width=200 />
                </div>

            <div class="col-lg-6 col-md-6 col-sm-12 text-center p-3 ">
                <img src="images/prod.png" class="product" alt="rounded" height="150"
                    width=200 />
            </div>

            </div>
        </div>

    </div>
    <script>
        var slide = document.getElementById("slider");
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        var btn4 = document.getElementById("btn4");
        var btn5 = document.getElementById("btn5");
        var btn6 = document.getElementById("btn6");
        var btn7 = document.getElementById("btn7");

        btn1.onclick = function(){
            slide.style.transform = "translateX(0px)";
            btn1.classList.add("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
            btn5.classList.remove("active");
            btn6.classList.remove("active");
            btn7.classList.remove("active");
        }

        btn2.onclick = function(){
            slide.style.transform = "translateX(-100%)";
            btn1.classList.remove("active");
            btn2.classList.add("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
            btn5.classList.remove("active");
            btn6.classList.remove("active");
            btn7.classList.remove("active");
        }

        btn3.onclick = function(){
            slide.style.transform = "translateX(-200%)";
            btn1.classList.remove("active");
            btn2.classList.remove("active");
            btn3.classList.add("active");
            btn4.classList.remove("active");
            btn5.classList.remove("active");
            btn6.classList.remove("active");
            btn7.classList.remove("active");
        }

        btn4.onclick = function(){
            slide.style.transform = "translateX(-300%)";
            btn1.classList.remove("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.add("active");
            btn5.classList.remove("active");
            btn6.classList.remove("active");
            btn7.classList.remove("active");
        }

        btn5.onclick = function(){
            slide.style.transform = "translateX(-400%)";
            btn1.classList.remove("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
            btn5.classList.add("active");
            btn6.classList.remove("active");
            btn7.classList.remove("active");
        }

        btn6.onclick = function(){
            slide.style.transform = "translateX(-500%)";
            btn1.classList.remove("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
            btn5.classList.remove("active");
            btn6.classList.add("active");
            btn7.classList.remove("active");
        }

        btn7.onclick = function(){
            slide.style.transform = "translateX(-600%)";
            btn1.classList.remove("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
            btn5.classList.remove("active");
            btn6.classList.remove("active");
            btn7.classList.add("active");
        }


    </script>

</body>
</html>
