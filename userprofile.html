<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="userprofile.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>

  <div class="box">
    <div id="overlay">
      <div class="image">
        <div class="trick">

        </div>
      </div>
      
      <ul class="text">User Profile</ul>
      <div class="container">
        <div class="title" style="color: orangered;"><b>ProfileInfo</b></div>
        <div class="content">
          <form action="#">
            <div class="user-details">
            
              <div class="input-box">
                <span class="details"><b>Email</b></span>
                <input type="text" placeholder="HappyPaws@gmail.com" required>
              </div>
              <div class="input-box">
                <span class="details"><b>Phone Number</b></span>
                <input type="text" placeholder="+9779868222211" required>
              </div>
              <div class="input-box">
                <span class="details"><b>Bio</b></span>
                <input type="text" placeholder="Welcome to our pet shop" required>
              </div>
              <div class="input-box">
                <span class="details"><b>Username</b></span>
                <input type="text" placeholder="Happy Paws" required>
              </div>
              <div class="input-box">
                <span class="details"><b>Change Password</b></span>
                <input type="text" placeholder="********" required>
              </div>
              <div class="input-box">
                <span class="details"><B>Confirm Password</b></span>
                <input type="text" placeholder="********" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender"><b>Male</b></span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender"><b>Female</b></span>
              </label>
 
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Edit">
            </div>
            <div class="button">
              <input type="submit" value="Cancle">
            </div>
          </form>
        </div>
      </div>


</html>
