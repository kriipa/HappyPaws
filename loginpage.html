<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Happy Paws">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="loginmain.css">


    <style>
        body {
            background-color: #ECC7C7;
        }
    </style>


</head>

<body>
    <form align="center">
        <div id="container-login">
            <h1 style="text-align: center;">Login </h1>
            <div id="title">
            </div>

            <form>

                <div class="input">

                    <p> Username <input id="username" placeholder="Username" type="text" required class="validate"
                            autocomplete="off"></p>

                </div>

                <div class="input">
                    <div class="input-addon">

                    </div>
                    <p> Password <input id="password" placeholder="Password" type="password" required class="validate"
                            autocomplete="off"></p>
                </div>


                <div class="login">
                    <a href="#"><button type="submit">Login</button></a>
                </div>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>



            <div class="register">
                Don't have an account yet?
                <a href="#"><button id="register-link">Create account</button></a>

            </div>

    </form>
</body>

</html>
