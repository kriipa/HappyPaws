{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container-fluid mt-5 justify-content-center">
    <div class="container mt-5 bg-light" style="border: 2px solid;">
        <h4 class="justify-content-center"> Update customer </h4>
        <div class="content ">
        <form action="" method="post" >
            {%csrf_token%}
            <div class="form-field">
                <input class=" form-control w-50" name="name" value={{customer.name}} placeholder="First name" style="border-radius: 15px;" />
            </div>
            <br />
            <div>
                <input class=" form-control w-50" name="email" value={{customer.email}} placeholder="Email" style="border-radius: 15px;" />
            </div>
            <br />
            <div>
                <input class="form-control w-50" name="address" value={{customer.address}} placeholder="Address" style="border-radius: 15px;" />
            </div>
            <br />
            <div>
                <input class="form-control w-50" name="phone" value={{customer.phone}} placeholder="Contact" style="border-radius: 15px;" />
            </div>
            <br />

            <div>
                <input class="form-control w-50" name="username" value={{customer.username}} placeholder="Username" style="border-radius: 15px;" />
            </div>
            <br />
            <div>
                <input class="form-control w-50" type="password" value={{customer.password}} name="password" placeholder="Password" style="border-radius: 15px;"  />
            </div>
            <br />
            <div>
                <input class="form-control w-50" type="reward_point" value={{customer.reward_point}} name="reward_point"
                    placeholder="Reward Point" style="border-radius: 15px;" />
            </div>
            <br>
            <div>
                <input class=" w-50" type="submit" name="register" placeholder="Create" style="border-radius: 9px;" />
            </div>
        </form>
    </div>
    </div>
</div>
