<!DOCTYPE html>
<html lang="en" dir="ltr">
    {% load static %}

<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="{% static'registration.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% for message in message %}

{{message}}

{% endfor %}

<body>
  <div class="container w-50 h-75" style="bottom: 14%;">
    <div class="title" style="color: rgb(170, 59, 59);"><b>Registration</b></div>
    <div class="content pt-5">
      <form action="" method="post">
          {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details"><b>Full name</b></span>
            <input type="text" placeholder="Enter your Full name" required>
          </div>
          <div class="input-box">
            <span class="details"><b>User Name</b></span>
            <input type="text" placeholder="Enter your Username" required>
          </div>
          <div class="input-box">
            <span class="details"><b>Email</b></span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details"><b>Phone Number</b></span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details"><b>Password</b></span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details"><B>Confirm Password</b></span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">

          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
         
          <span class="gender-title">Gender</span>

          <div class="category ms-5">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender"><b>Male</b></span>
            </label>

            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender"><b>Female</b></span>
            </label>
          </div>

        </div>
        <div class="button">
          <input type="submit" value="Register" class="w-75 mt-4">
        </div>
      </form>
    </div>
  </div>

  <script src="{% static'https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js' %}"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="{% static'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js' %}"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
