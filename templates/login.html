{% load static %}
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georama">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body>

  <div class="bg">
    <form class="login" method="post">
      {% csrf_token %}


      <h1><b>Login</b></h1>
      <p style="color: springgreen" ;><b> Please enter your username and password!</b></p>


      <input type="text" name="username" placeholder="username" required>

      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Login" />
      <div class="register">
        <p style="color:red"><b>Don't have an account yet?</b></p>
        <A HREF="#"> <input type="button" value="Sign Up" /></A>


    </form>
  </div>
</body>

</html>
