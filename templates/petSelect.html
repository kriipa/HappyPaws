                            <figure>
                                <a href="/templates/catCategory.html">
                                    <img src="/static/img/images/cat.png" class="cat" alt="rounded" height="150"
                                        width="150" />
                                </a>

                            <span style="color: white;"> cat </span>

                        <div class="col-lg-3 col-md-6 col-sm-12 text-center p-3">

                            <figure>
                                <a href="/templates/dogcategory.html">
                                    <img src="/static/img/images/dog.png" class="dog" alt="rounded" height="150"

                                </a>
                            </figure>
